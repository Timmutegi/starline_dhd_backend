<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Starline</title>
    <style>
        .container {
            max-width: 650px;
            margin: 0 auto;
            font-family: "Segoe UI", Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji" ;
        }
        .header {
            background-color: #4F46E5;
            height: 150px;
            line-height: 150px;
            padding-right: 50px;
            padding-bottom: 20px;
            color: white;
        }
        .header h1 {
            text-align: center;
        }
        .content {
            min-height: 100px;
        }
        .footer {
            height: 100px;
            background-color: #4F46E5;
            padding-top: 30px;
            padding-bottom: 30px;
            color: white;
            font-size: 13px;
            line-height: 20px;
        }
        .footer p {
            margin-top: 0px;
            margin-bottom: 0px;
            text-align: center;
        }
        .footer a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1> Starline</h1>
            </div>
            <div class="content">
                <div style="max-width: 560px; padding: 20px; background: #ffffff; border-radius: 5px; margin: 40px auto; font-family: Open Sans,Helvetica,Arial; font-size: 15px; color: #666;">
                    <div style="color: #444444; font-weight: normal;">
                        <div style="text-align: center; font-weight: 600; font-size: 24px; padding: 10px 0; border-bottom: solid 3px #eeeeee;">Starline</div>
                        <div style="clear: both;"> </div>
                    </div>
                    <div style="padding: 0 30px 30px 30px; border-bottom: 3px solid #eeeeee;">
                        <div style="font-size: 15px; text-align: center; line-height: 25px;"><strong>Thank you for signing up!</strong>
                            <span style="display: block; font-size: 16px;">Kindly confirm your email by clicking the button below to activate your account using the code below.</span>
                        </div>
                        <div style="padding: 30px 0; font-size: 20px; text-align: center; line-height: 25px;"><strong>{{otp}}</strong></div>
                        <div style="padding: 10px 0 50px 0; text-align: center;"><a style="background: #4F46E5; color: #fff; padding: 12px 30px; text-decoration: none; border-radius: 3px; letter-spacing: 0.3px;" href="{{verification_link}}">Confirm Email</a></div>
                    </div>
                    <div style="color: #999; padding: 20px 30px; font-size: 14px;">
                        <div>Thank you!</div>
                        <div>The <a style="color: #4F46E5; text-decoration: none;" href="{{frontend_url}}">Starline</a> Team</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p><strong><a href="mailto:{{contact_email}}">{{contact_email}}</a></strong></p>
                <p><strong>Starline Support Team</strong></p>
                <p><strong>Empowering quality care</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
